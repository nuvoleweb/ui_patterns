        name: 'primary'
        label: 'Primary'
        description: 'A primary button.'
      preview: '<a href="http://example.com" target="_blank" class="btn btn-primary button">Submit</a>'
    - meta:
        name: 'danger'
        label: 'Danger'
        description: 'A button for dangerous operations.'
