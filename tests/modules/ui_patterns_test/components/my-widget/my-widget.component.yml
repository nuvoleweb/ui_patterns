$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: Widget
description: Widget Test with title and a CTA link
libraryOverrides:
  dependencies:
    - core/drupal
variants:
  default:
    label: Default
  other:
    label: other
props:
  type: object
  properties:
    heading:
      title: Heading
      description: The title for the banner text.
      type: string
      default: "Asdf"
      examples:
        - Join us at The Conference
    ctaText:
      title: CTA Text
      type: string
      examples:
        - Click me!
    ctaHref:
      title: CTA Href
      type: string
      examples:
        - "https://www.example.org"
    ctaTarget:
      title: CTA Target
      type: string
      enum:
        - ""
        - _blank
    image:
      title: Media Image
      description: Background image for the banner.
      type: string
slots:
  widget_body:
    title: Body
    description: The content of the banner.
    examples:
      - <p>Foo is <strong>NOT</strong> bar.</p>
