$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: "Card"
description: "A card is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options."
links:
  - "https://getbootstrap.com/docs/5.3/components/card/"
group: "Card"
variants:
  default:
    title: "Default"
  horizontal:
    title: "Horizontal"
props:
  type: object
  properties:
    image_position:
      title: "Image position"
      description: "Only for default variant."
      type: "string"
      enum:
        - top
        - bottom
    image_col_classes:
      title: "Image column classes"
      description: "Only for horizontal variant."
      type: "string"
      default: "col-md-4"
    content_col_classes:
      title: "Content column classes"
      description: "Only for horizontal variant."
      type: "string"
      default: "col-md-8"
slots:
  image:
    title: "Image"
  header:
    title: "Header"
  content:
    title: "Content"
  footer:
    title: "Footer"
stories:
  preview:
    title: "Preview"
    description: "The default preview from UI Patterns 1.x"
    props:
      image_position: "top"
      image_col_classes: "col-md-4"
      content_col_classes: "col-md-8"
    slots:
      image:
        theme: "image"
        uri: "data:image/svg+xml;base64,"
        alt: "&copy; 2017 John Smith photography"
      header: "Featured"
      content:
        - type: "component"
          component: "ui_patterns_test:button"
          props:
            variant: "primary"
          slots:
            label: "Go somewhere"
        - type: "html_tag"
          tag: "a"
          value: "Card link"
          attributes:
            href: "#"
        - type: "html_tag"
          tag: "a"
          value: "Another link"
          attributes:
            href: "#"
      footer:
        type: "html_tag"
        tag: "span"
        value: "2 days ago"
