      content:
        type: "html_tag"
        tag: "p"
        value: "A well-known quote, contained in a blockquote element."
      footer:
        - type: "markup"
          markup: "Someone famous in "
        - type: "html_tag"
          tag: "cite"
          value: "Source Title"
          attributes:
            title: "Source Title"
