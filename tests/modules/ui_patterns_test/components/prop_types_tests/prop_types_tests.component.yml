$schema: https://git.drupalcode.org/project/sdc/-/raw/1.x/src/metadata.schema.json
name: "Prop types tests"
description: "A card is a flexible and extensible content container. It includes options for headers and footers, a wide variety of content, contextual background colors, and powerful display options."
props:
  type: object
  properties:
    string:
      title: "String"
      type: "string"
    string_enum:
      title: "String with enum"
      type: "string"
      enum:
        - top
        - bottom
    string_length:
      title: "String with length"
      type: "string"
      maxLength: 10
    boolean:
      title: "Boolean"
      type: "boolean"
    integer:
      title: "Integer"
      type: "integer"
    number_1:
      title: "Number"
      type: "number"
    number_2:
      title: "Number with min max"
      type: "number"
      minimum: 2
      maximum: 10
    attributes:
      title: "Attributes"
      type: object
      patternProperties:
        ".+":
          anyOf:
            - type:
                - string
                - number
            - type: array
              items:
                anyOf:
                  - type: number
                  - type: string
    url_1:
      title: "Url (explicit typing)"
      $ref: "ui-patterns://url"
    url_2:
      title: "Url (implicit typing, exact type)"
      type: "string"
      format: "iri-reference"
    url_3:
      title: "Url (implicit typing, other type)"
      description: Test format comaptibility
      type: "string"
      format: "uri"
    color:
      title: "Color RGB (6 or 3 hex)"
      type: "string"
      pattern: "^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"
    color_6:
      title: "Color RGB (6 hex)"
      description: Test Regexp comaptibility API
      type: "string"
      pattern: "^#[A-Fa-f0-9]{6}$"
    color_3:
      title: "Color RGB (3 hex)"
      description: Test Regexp comaptibility API
      type: "string"
      pattern: "^#[A-Fa-f0-9]{3}$"
    object:
      title: "Undefined (Empty object)"
      type: "object"
    array:
      title: "Empty array"
      type: "array"
    links:
      title: "Links"
      type: array
      items:
        type: object
        properties:
          title: { type: string }
          attributes: { $ref: "ui-patterns://attributes" }
          below: { $ref: "ui-patterns://links" }
    links_2:
      title: "Links with extra property"
      type: array
      items:
        type: object
        properties:
          title: { type: string }
          attributes: { $ref: "ui-patterns://attributes" }
          below: { $ref: "ui-patterns://links" }
          extra: { type: string }
    machine_name:
      title: "Machine name"
      type: string
      pattern: '^[A-Za-z]+\w*$'
